<body style="background: #fff; ">
    <div id="app">
        <div class="data-add-container  sub_borderColor" :style='{"padding":"20px","margin":"30px auto","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"10px","borderWidth":"1px","borderStyle":"solid"}'>

            <form class="layui-form layui-form-pane add" lay-filter="myForm">
                <!-- 级联表 活动 -->

                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">

                        </select>

<!-- 唯一uuid -->
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                        报名编号：
                    </label>
                    <div class="layui-input-block">
                        <input class="layui-input main_borderColor" :style='{"padding":"0 12px","boxShadow":"0 0 0px rgba(160, 67, 26, 1)","backgroundColor":"#fff","color":"rgba(135, 206, 250, 1)","borderRadius":"4px","textAlign":"left","borderWidth":"1px","fontSize":"15px","borderStyle":"solid","height":"40px"}'
                               v-model="detail.zhihuodongYuyueUuidNumber" lay-verify="required" type="text" :readonly="ro.zhihuodongYuyueUuidNumber" name="zhihuodongYuyueUuidNumber" id="zhihuodongYuyueUuidNumber" autocomplete="off">

                <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">

                </label>
                <div class="layui-input-block">
                    <textarea class="main_borderColor layui-input" style="width: 100%;height: 100px;border-radius: 5px;padding: 10px" v-model="detail.zhihuodongYuyueText" lay-verify="required" :readonly="ro.zhihuodongYuyueText" name="zhihuodongYuyueText" id="zhihuodongYuyueText" autocomplete="off"></textarea>
                </div>

                    <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <div class="layui-input-block" style="text-align: right;">
                        <button :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.5)","margin":"0 10px","borderColor":"#ccc","backgroundColor":"rgba(75, 92, 196, 1)","color":"#fff","borderRadius":"8px","borderWidth":"0","width":"25%","fontSize":"14px","borderStyle":"solid","height":"44px"}' class="layui-btn btn-submit" lay-submit lay-filter="thisSubmit">提交</button>

            </form>

    <script src="../../layui/layui.js"></script>
    <script src="../../js/vue.js"></script>
    <!-- 引入element组件库 -->
    <script src="../../xznstatic/js/element.min.js"></script>
    <!-- 引入element样式 -->
    <link rel="stylesheet" href="../../xznstatic/css/element.min.css">
    <!-- 组件配置信息 -->
    <script src="../../js/config.js"></script>
    <!-- 扩展插件配置信息 -->
    <script src="../../modules/config.js"></script>
    <!-- 工具方法 -->
    <script src="../../js/utils.js"></script>
    <!-- 校验格式工具类 -->
    <script src="../../js/validate.js"></script>
    <!-- 地图 -->
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ca04cee7ac952691aa67a131e6f0cee0"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.AMapPositionPicker.js"></script>

    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    zhihuodongYuyueUuidNumber: true,
                    zhihuodongId: false,
                    zhiyuanzheId: false,
                    zhihuodongYuyueText: false,
                    zhihuodongYuyueYesnoTypes: false,
                    zhihuodongYuyueYesnoText: false,
                    zhihuodongYuyueShenheTime: false,
                    insertTime: false,
                    createTime: false,
                },
                detail: {
                    zhihuodongYuyueUuidNumber: new Date().getTime(),//数字
                    zhihuodongId: '',
                    zhiyuanzheId: '',
                    zhihuodongYuyueText: '',
                    zhihuodongYuyueYesnoTypes: '',//数字
                    zhihuodongYuyueYesnoValue: '',//数字对应的值
                    zhihuodongYuyueYesnoText: '',
                    zhihuodongYuyueShenheTime: '',
                    insertTime: '',
                    createTime: '',
                },
                zhihuodongList:[],//级联表列表 活动
                zhihuodong: {},//级联表单个 活动
                zhiyuanzheList:[],//级联表列表 非志愿者
                zhiyuanzhe: {},//级联表单个 非志愿者

                // 下拉框
                zhihuodongYuyueYesnoTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/zhihuodongYuyue/list.html")

            //var zhihuodongId = http.getParam('zhihuodongId');
            let zhihuodongId = localStorage.getItem("zhihuodongId")
            if(zhihuodongId != null && zhihuodongId != ""){
                //单个 活动查询
                initializationZhihuodong(zhihuodongId);
            }
            //列表 活动查询
            initializationZhihuodongList();
            //var zhiyuanzheId = http.getParam('zhiyuanzheId');
            let zhiyuanzheId = localStorage.getItem("zhiyuanzheId")
            if(zhiyuanzheId != null && zhiyuanzheId != ""){
                //单个 非志愿者查询
                initializationZhiyuanzhe(zhiyuanzheId);
            }
            //列表 非志愿者查询
            initializationZhiyuanzheList();
            // 下拉框
            // 报名状态的查询和初始化
            zhihuodongYuyueYesnoTypesSelect();

           // 上传文件
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('zhihuodongYuyueId')){
                http.request(`zhihuodongYuyue/info/${http.getParam('zhihuodongYuyueId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                data["zhiyuanzheId"]= localStorage.getItem("userid");
                if(http.getParam('zhihuodongYuyueId')){
                    data["id"]= http.getParam('zhihuodongYuyueId')
                }
                data["zhihuodongYuyueYesnoTypes"]= 1;
                // 提交数据
                http.requestJson(`zhihuodongYuyue/${http.getParam("zhihuodongYuyueId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../zhihuodongYuyue/list.html");
                                http.remove('zhihuodongYuyueId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
            // 审核时间的开始时间和结束时间的效验及格式
            var zhihuodongYuyueShenheTime = layui.laydate.render({
                elem: '#zhihuodongYuyueShenheTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.zhihuodongYuyueShenheTime = value;
                }
            });
        }




       // 报名状态的查询
       function zhihuodongYuyueYesnoTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=zhihuodong_yuyue_yesno_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.zhihuodongYuyueYesnoTypesList = res.data.list;
               }
           });
       }



        //单个 活动查询
        function initializationZhihuodong(id){
            layui.http.request("zhihuodong/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.zhihuodong = res.data;
                    vue.detail.zhihuodongId=vue.zhihuodong.id//赋值给detail
                }
            });
        }
        //列表 活动查询
        function initializationZhihuodongList(){
            layui.http.request("zhihuodong/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.zhihuodongList = res.data.list;
                }
            });
        }
        //单个 非志愿者查询
        function initializationZhiyuanzhe(id){
            layui.http.request("zhiyuanzhe/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.zhiyuanzhe = res.data;
                    vue.detail.zhiyuanzheId=vue.zhiyuanzhe.id//赋值给detail
                }
            });
        }
        //列表 非志愿者查询
        function initializationZhiyuanzheList(){
            layui.http.request("zhiyuanzhe/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.zhiyuanzheList = res.data.list;
                }
            });
        }
    </script>
</body>
